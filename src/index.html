<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Scape</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        .botaozinho:hover {
            transition-duration: 0.2s;
            transition-property: margin;
        }
        .centro {
            margin: auto;
            text-align: center;
            margin-top: 10em;
        }
    </style>
</head>
<body>
    
    <div class="centro">

        <input type="text" name="usuario" id="usuario" placeholder="Digite qualquer coisa">
        <br>
        <input type="password" name="senha" id="senha" placeholder="Digite david aqui">
        <br>
        <button id="botaozinho" onmouseover="mudaLocal()" class="btn btn-success botaozinho">Cadastrar</button>
        
    </div>
        
    <script>
        var padrao = true;

        function mudaLocal() {
            if (document.getElementById('senha').value !== 'david') {
                padrao ? moveDireita() : moveEsquerda();
            }
            else {
                document.getElementById('botaozinho').style.marginLeft = '0px'
            }
        }

        function moveDireita() {
            document.getElementById('botaozinho').style.marginLeft = '90px'
            padrao = false;
        }

        function moveEsquerda() {
            document.getElementById('botaozinho').style.marginLeft = '-90px'
            padrao = true;
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
